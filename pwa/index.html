<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElectroWallet PWA</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0a0a12" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(() => {});
      });
    }
  </script>
</head>
<body>
  <div class="app">
    <header class="top">
      <div>
        <h1>ElectroWallet</h1>
        <p class="muted">Bitcoin Testnet Wallet - Web Version</p>
      </div>
      <button id="refresh" class="ghost" title="Refresh balance and transactions">Refresh</button>
    </header>

    <section class="card">
      <div class="row space">
        <div>
          <div class="label">Your Wallet Address</div>
          <div class="mono" id="address">—</div>
        </div>
        <button id="copyAddress" class="ghost" title="Copy address to clipboard">Copy</button>
      </div>
      <div class="row">
        <div class="label" title="Choose where to store your transaction data">Storage Mode</div>
        <select id="mode" title="Local: Store in browser. Remote: Store on server">
          <option value="local">Local (Browser Storage)</option>
          <option value="remote">Remote (Server Storage)</option>
        </select>
      </div>
      <div class="row" id="remoteRow" hidden>
        <input id="remoteUrl" placeholder="https://your-ledger-host:3000" autocomplete="off" title="Enter your server URL" />
        <button id="saveRemote" class="ghost" title="Save remote server URL">Connect</button>
      </div>
    </section>

    <section class="card stats">
      <div>
        <div class="label" title="1 satoshi = 0.00000001 BTC">Balance (satoshis)</div>
        <div class="big" id="balance">0</div>
        <div class="muted small" id="balanceBTC">≈ 0.00000000 BTC</div>
      </div>
      <div>
        <div class="label">Transactions</div>
        <div class="big" id="txCount">0</div>
      </div>
    </section>

    <section class="card grid">
      <div>
        <h3>Add Test Funds <span class="info-icon" title="This is a test wallet. Add free test coins to try it out.">ⓘ</span></h3>
        <form id="addForm">
          <input name="amount" type="number" min="1" value="100000" placeholder="Amount in satoshis" title="Enter amount in satoshis (100,000 = 0.001 BTC)" />
          <button type="submit">Add Funds</button>
        </form>
      </div>
      <div>
        <h3>Send Funds</h3>
        <form id="sendForm">
          <input name="to" placeholder="Recipient wallet address" required title="Enter the recipient's wallet address" />
          <input name="amount" type="number" min="1" placeholder="Amount in satoshis" required title="Enter amount to send" />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section class="card">
      <div class="row space">
        <h3>Activity</h3>
        <span id="status" class="muted"></span>
      </div>
      <div id="txList" class="tx-list"></div>
    </section>
  </div>

  <template id="txTemplate">
    <div class="tx">
      <div class="row space">
        <div>
          <div class="label type"></div>
          <div class="mono id"></div>
        </div>
        <div class="amount"></div>
      </div>
      <div class="row meta">
        <span class="to"></span>
        <span class="time"></span>
      </div>
    </div>
  </template>

  <script src="./app.js"></script>
</body>
</html>
