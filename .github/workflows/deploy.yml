name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify Pages site is up
        run: |
          set -e
          BASE="https://electroductsint.github.io/ElectroWallet"
          echo "Waiting for Pages to propagate..."
          sleep 30
          echo "Checking $BASE/"
          for i in {1..5}; do
            if curl -fsS "$BASE/" -o /dev/null; then
              echo "Site is up!"
              break
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Verifying assets are referenced"
          curl -fsS "$BASE/" | grep -q '/assets/' && echo "Assets found!" || echo "Warning: No assets referenced"
          echo "Verification complete"
