
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f1419" />
    <title>ElectroWallet | Secure Digital Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              electro: {
                bg: '#0f1419',
                surface: '#1a1f2e',
                primary: '#7c96f8',
                secondary: '#a78bfa',
                accent: '#5ee7df',
                danger: '#f87171',
                success: '#6ee7b7',
                warning: '#fbbf24',
                dark: '#030712',
                light: '#f8fafc',
              },
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 30px -8px rgba(124, 150, 248, 0.4)',
              'glow-lg': '0 0 50px -12px rgba(124, 150, 248, 0.5)',
              'accent-glow': '0 0 25px -8px rgba(94, 231, 223, 0.4)',
              '3d': '0 20px 60px rgba(0, 0, 0, 0.5), 0 10px 30px rgba(0, 0, 0, 0.3)',
              '3d-lg': '0 30px 80px rgba(0, 0, 0, 0.6), 0 15px 40px rgba(0, 0, 0, 0.4)',
            },
            backdropBlur: {
              xl: 'blur(20px)',
              '2xl': 'blur(30px)',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at 20% 20%, rgba(124, 92, 255, 0.16) 0%, transparent 25%),
                    radial-gradient(circle at 80% 0%, rgba(15, 185, 177, 0.18) 0%, transparent 22%),
                    radial-gradient(circle at 60% 70%, rgba(166, 108, 255, 0.18) 0%, transparent 28%),
                    #0b1021;
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        -webkit-overflow-scrolling: touch;
      }
      html {
        height: -webkit-fill-available;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0e1a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #818cf8 0%, #c084fc 100%);
        border-radius: 5px;
        border: 2px solid #0a0e1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #a5b4fc 0%, #d8b4fe 100%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        transform-style: preserve-3d;
      }
      .glass:hover {
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 24px 70px rgba(0, 0, 0, 0.42);
        transform: translateY(-2px);
      }
      /* 3D Perspective utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-1200 {
        perspective: 1200px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-slide-in {
        animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .skeleton {
        background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.12), rgba(255,255,255,0.04));
        background-size: 200% 100%;
        animation: shimmer 1.4s ease-in-out infinite;
      }
      * {
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }
      button, a, input, select {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      button:active {
        transform: scale(0.98);
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #7c96f8;
        box-shadow: 0 0 0 3px rgba(124, 150, 248, 0.1);
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(0) scale(0.98);
      }
      /* 3D Card hover effects */
      .card-3d {
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .card-3d:hover {
        transform: translateY(-4px) rotateX(2deg);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 0 15px 40px rgba(0, 0, 0, 0.4);
      }
    </style>
